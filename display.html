<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="results">

    </div>
    <script>
      $.ajax({
        type: "GET",
        url: "/data",
        success: function(data){
          for(var i = 0; i < data.length; i++){
            $("#results").append("<b>Firstname:</b> " + data[i].firstName + " ");
            $("#results").append("<b>Secondname:</b> " + data[i].secondName + " ");
            $("#results").append("<b>Age:</b> " + data[i].Age + " ");
            $("#results").append("<b>Is a student?:</b> " + data[i].isStudent + " ");
            $("#results").append("<b>Mother tongue:</b> " + data[i].motherTongue + "<br>");
          }
        }
      });
    </script>
  </body>
</html>
