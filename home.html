<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User data form</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <script>
    function addData(){

      var firstName = document.getElementById("firstName");
      var secondName = document.getElementById("secondName");
      var age = document.getElementById("age");
      var isStudent = document.getElementById("isStudent");
      var motherTongue = document.getElementById("motherTongue");
      // alert(age);
      $.ajax({
        type: "POST",
        url: "/addData",
        data: {"firstName": firstName, "secondName": secondName, "age": age, "isStudent": isStudent, "motherTongue": motherTongue},
        success: function(data){
           $("#resultarea").text(data);
        }
      });


    }
  </script>
  <body>
    <center>
      <form action="/addData" method="POST">
        First name: <input type="text" name="firstName" value="" required=true id="firstName"> <br><br>
        Second name: <input type="text" name="secondName" value="" required=true id="secondName"> <br><br>
        Age: <input type="number" name="age" value="" required=true id="age"> <br><br>
        Student:
        <input type="radio" name="isStudent" value="true" required=true id="isStudent"> Yes
        <input type="radio" name="isStudent" value="false" required=true id="isStudent"> No <br><br>
        Mother tongue: <input type="text" name="motherTongue" value="" required=true id="motherTongue"> <br><br>
        <!-- <button onclick="addData()">SUBMIT</button> -->
        <input type="submit" name="" value="submit">
      </form>
      <div id="resultarea"></div>
    </center>

  </body>
</html>
